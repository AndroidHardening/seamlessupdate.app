name: Validate static

on:
  pull_request:
  push:
    branches: [master]

jobs:
  validate-static:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - run: sudo apt-get update
    - run: sudo apt-get -y install libxml2-utils yajl-tools

    - name: validate static
      run: ./validate_static
